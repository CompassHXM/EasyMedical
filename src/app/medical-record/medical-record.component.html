<div *ngIf="id;else other_content">
  <form>
    <div class="form-group">
        <label for="FromEntryTitle">Title</label>
        <input class="form-control" id="FromEntryTitle" value="{{medicalRecords[id].title}}">
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Condition Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">
          {{medicalRecords[id].description}}
        </textarea>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Medicine</label>
      <input type="text" readonly class="form-control-plaintext" value="{{medicalRecords[id].medicine.name}}">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Hospital and Department</label>
        <input class="form-control" id="exampleFormControlInput1" value="{{medicalRecords[id].location}}">
    </div>
  </form>
</div>
<ng-template #other_content>
  <form>
    <div class="form-group">
        <label for="FromEntryTitle">Title</label>
        <input class="form-control" id="FromEntryTitle">
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Condition Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">
        </textarea>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Medicine</label>
      <select class="selectpicker form-control" id="Select1" data-live-search="true">
          
          <!-- <option *ngFor="let medicine of medicines" [ngValue]="medicine.name">
            {{medicine.name}}
          </option> -->
          <option>Penicillin</option>
          <option>Aspirin</option>
          <option>Nitroglycerine</option>
          <option>Vitamin B compound</option>
          <option>Nx</option>
      </select>
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Hospital and Department</label>
        <input class="form-control" id="exampleFormControlInput1">
    </div>
    
  </form>
</ng-template>

<div class="container">
  <div class="row">
    <div class="col-sm">
    </div>
    <!-- <div class="col-sm">
        <button type="button" class="btn btn-primary" (click)="save()">Save</button>
    </div> -->
    <div class="col-sm">
        <button type="button" class="btn btn-primary" (click)="goBack()">Back</button>
    </div>
    <div class="col-sm">
    </div>
  </div>
</div>
